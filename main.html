<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My TODOs</h1>
<ul id="todos">
</ul>
<script>
    const ul = document.getElementById('todos');
    window.electron.receive('todo:add', (todo) => {
        console.log("inMain-> " + todo)
        let newItem = document.createElement('li')
        newItem.textContent = todo
        ul.appendChild(newItem);
    })
    window.electron.receive('todo:clear', () => {
        ul.innerHTML = ''
    })
</script>
</body>
</html>
